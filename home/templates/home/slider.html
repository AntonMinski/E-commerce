    {% load static %}
<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">

					{% for rs in products_slider %}
					<!-- banner -->
					<div class="banner banner-1">
						<img src="{{ rs.image.url }}" alt="descr" style="height: 450px; width: auto">
						<div class="banner-caption text-center">
							<h2>{{ rs.title }}</h2>
							<h3 class="red-color font-weak">$ {{ rs.price }}</h3>
							<a href="/product/{{ rs.id }}/{{ rs.slug }}" class="primary-btn">Shop Now</a>
						</div>
					</div>
					<!-- /banner -->
					{% endfor %}



				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
